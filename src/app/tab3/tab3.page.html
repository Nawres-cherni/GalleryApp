<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Family Category
    </ion-title>
  </ion-toolbar>
</ion-header>



  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Family Category</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-card>
      <ion-grid>  
      <ion-col size="6" 
        *ngFor="let photo of photoService.famille; index as position">
          <ion-img [src]="photo.webviewPath" (click)="showActionSheet(photo, position)"> </ion-img>
      </ion-col>
</ion-grid>
</ion-card>


</ion-content>
